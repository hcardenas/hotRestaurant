<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="row">
				<br>
				<div class="col-md-12 text-center">
					<div class="jumbotron ">
						<h1 class="display-3"><span class="glyphicon glyphicon-fire"></span> Hots Restaurant</h1>
						<hr class="my-4">
						<p>We only have 5 tables! Book your seat before they all are gone!</p>
						<br>
						<p class="lead">
							<a class="btn btn-primary btn-lg" href="/tables" ><span class="glyphicon glyphicon-th-list"></span> View Tables</a>
							<a class="btn btn-default btn-lg" href="/" ><span class="glyphicon glyphicon-home"></span> Home</a>
						</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"><h4>Table Reservation</h4></div>
						<div class="panel-body">
							<form id="myform">
								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" class="form-control" id="name">
								</div>
								<div class="form-group">
									<label for="phone">Phone Number:</label>
									<input type="tel" class="form-control" id="phone">
								</div>
								<div class="form-group">
									<label for="email">Email address:</label>
									<input type="email" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="id">Unique ID:</label>
									<input type="text" class="form-control" id="id">
								</div>
								
								<button type="submit" class="btn btn-default " id="add-btn">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p><a href="/api/tables">API Table Link</a> | <a href="/api/reserve">API Wait List</a></p>
				</div>
			</div>


		</div>
		
		<script type="text/javascript">
		    // Question: What does this code do?
		    $("#add-btn").on("click", function(event) {
		      event.preventDefault();
		      var newReservation = {
		        customerName: $("#name").val().trim(),
		        phoneNumber: $("#phone").val().trim(),
		        customerEmail: $("#email").val().trim(),
		        customerID: $("#id").val().trim()
		      };

		      //newReservation.customerID = newReservation.customerID.replace(/\s+/g, "").toLowerCase;

		      // Question: What does this code do??
		      $.post("/api/new", newReservation)
		      .done(function(data) {
		        console.log(data);
		        $('#myform')[0].reset();
		        alert("Thanks for booking!");
		      });
		    });
  		</script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		
	</body>
</html>
